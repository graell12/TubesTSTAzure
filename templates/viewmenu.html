<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
</head>

<body>
    <h1>Hello you are logged in!</h1>
    <h2>What do you wish to view?</h2>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="/view-all" method="GET">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">View All Data</button>
                </div>
            </form>
            <br>
            <form action="/view-id" method="POST">
                <div class="form-group">
                    <div class="container-input">
                        <label>ID :</label>
                        <input type="text" name="id" id="" />
                    </div>
                    <button type="submit" class="btn btn-primary">View Data by ID</button>
                </div>
            </form>
            <br>
            <form action="/view-risk" method="POST">
                <div class="form-group">
                    <div class="container-input">
                        <label>Risk :</label>
                        <input type="text" name="Risk" id="" />
                    </div>
                    <button type="submit" class="btn btn-primary">View Data by Risk</button>
                </div>
            </form>
            <br>
        </div>
    </div>
    <br>
    <a href="{{url_for('logout')}}">Press here to logout</a>
</body>

</html>
