<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Age</title>
    <link rel="stylesheet" href="static/create.css">
</head>

<body>
    <h3>Please fill the age and maternal risk level.</h3>
    <div class="container">
        <div class="container-form">
            <form action="/core" method="POST">
                <div class="container-input">
                    <label>Age:</label>
                    <input type="text" name="Age" id="" />
                </div>
                <br>
                <div class="container-input">
                    <label>Risk Level:</label>
                    <input type="text" name="Risk" id="" />
                </div>
                <br>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <br>
    <a href="{{url_for('logout')}}">Press here to logout</a>
</body>

</html>
